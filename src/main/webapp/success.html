<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="tutorNewPage.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f6fffa;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: green;
        }
        p {
            font-size: 18px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Payment Successful!</h1>
    <p>Thank you, <strong th:text="${name}">Name</strong>!</p>
    <p>Your payment of <strong th:text="${amount}">Amount</strong> has been successfully processed.</p>
    <p>A confirmation has been sent to <strong th:text="${email}">Email</strong>.</p>
    <p>Apex Academic Centre</p>
</div>

</body>
</html>
